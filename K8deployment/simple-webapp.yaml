apiVersion: v1
kind: Namespace
metadata:
  name: simple-webapp
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-webapp
  labels:
    name: simple-webapp
  namespace: simple-webapp
spec:
  replicas: 1
  selector:
    matchLabels:
      name: simple-webapp
  template:
    metadata:
      labels:
        name: simple-webapp
    spec:
      containers:
      - name: simple-webapp
        image: awwalmustapha/simple-webapp
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: simple-webapp
  annotations:
        prometheus.io/scrape: 'true'
  labels:
    name: simple-webapp
  namespace: simple-webapp
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80
  selector:
    name: simple-webapp



